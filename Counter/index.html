<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <title>COUNT</title>
  </head>
  <body style="background-color: #fcfc62">
    <div class="container">
      <div class="counter">
        <h2>Counter</h2>
        <p class="count">0</p>
        <button type="button" class="btn btn-dark add-btn">Increase</button>
        <button type="button" class="btn btn-dark sub-btn">Decrease</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
