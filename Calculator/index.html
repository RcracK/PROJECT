<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css " />
    <title>Shop Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input class="userInput" placeholder="0" />
        <br />
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="+" style="background: #ffb84d">+</button>
        <br />
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="-" style="background: #ffcc80">-</button>
        <br />
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="*" style="background: #ffe0b3">*</button>
        <br />
        <button class="btn" value=".">.</button>
        <button class="btn" value="0">0</button>
        <button class="btnE">C</button>
        <button class="btn" value="/" style="background: #fff5e6">/</button>
        <br />
        <button class="btnEqual">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
