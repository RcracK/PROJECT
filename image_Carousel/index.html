<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img
          src="./img/Lam1.jpeg"
          alt="Lamborghini Image"
          width="100%"
          style="height: 350px"
        />
      </div>
      <div class="image fade">
        <img
          src="./img/Lam2.jpeg"
          alt="Lamborghini Image"
          width="100%"
          style="height: 350px"
        />
      </div>
      <div class="image fade">
        <img
          src="./img/Lam3.jpeg"
          alt="Lamborghini Image"
          width="100%"
          style="height: 350px"
        />
      </div>
      <div class="image fade">
        <img
          src="./img/Lam4.jpeg"
          alt="Lamborghini Image"
          width="100%"
          style="height: 350px"
        />
      </div>
      <div class="image fade">
        <img
          src="./img/Lam5.jpeg"
          alt="Lamborghini Image"
          width="100%"
          style="height: 350px"
        />
      </div>
      <div class="image fade">
        <img
          src="./img/Lam6.webp"
          alt="Lamborghini Image"
          width="100%"
          style="height: 350px"
        />
      </div>
      <div class="image fade">
        <img
          src="./img/Lam7.webp"
          alt="Lamborghini Image"
          width="100%"
          style="height: 350px"
        />
      </div>
      <div class="image fade">
        <img
          src="./img/Lam8.jpeg"
          alt="Lamborghini Image"
          width="100%"
          style="height: 350px"
        />
      </div>
      <i class="fa fa-chevron-left prev" aria-hidden="true"></i>
      <i class="fa fa-chevron-right next" aria-hidden="true"></i>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
